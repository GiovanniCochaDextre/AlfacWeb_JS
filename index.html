<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="icon" type="image/png" href="./img/LeoJuda.png">
    <title>Alfac | Modulo de pedidos de Alfac</title>
    <link rel="stylesheet" href="./css/style.css">
</head>


<body>

    
    <section class="flex-container">
        <div class="animate__animated animate__bounce">
            <img src="./img/LeoJuda.png" alt="Logo de Qwerty">
        </div>

        <div class="login-titulo animate__animated animate__backInLeft">
            <h1>Ingreso a Alfac</h1>
        </div>

        <form action="">
            <div class="login-usuario">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario">
            </div>
    
            <div class="login-contrasena">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password">
            </div>
    
            <div class="login-boton">
                <a href="./pages/proformas.html"><input name="login" type="submit" value="Login"></a>
            </div>
        </form>

    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
</body>
</html>
